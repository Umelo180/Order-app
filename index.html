<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="card.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  
<div class="main-card">
  <div class="card">
    <img src="images/illustration-hero.svg" class="ilus" alt="illustration">
    <div class="testimonial-box">
      <h2>Order Summary</h2>
      <blockquote>
        You can now listen to millions of songs, 
        audiobooks, and podcasts on any device anywhere you like!
      </blockquote>
    </div>
    <div class="price">
      <div class="price-details">
        <img src="images/icon-music.svg" class="music" alt="music">
        <h4>Annual Plan</h4>
        <p class="para">$59.99/year</p>
      </div>
      <a href="#" class="link">Change</a>
    </div>
    <button class="btn">Proceed to Payment</button>
    <p class="order">Cancel Order</p>
  </div>
</div>










</body>
</html>
